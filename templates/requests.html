<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<center><h1>Contact us Requests</h1></center>

<table>
  <tr>
    <th>Name</th>
    <th>email</th>
    <th>subject</th>
    <th>message</th>
  </tr>
  {% for data in rows %}
  <tr>
    <td>{{data[0]}}</td>
    <td>{{data[1]}}</td>
    <td>{{data[2]}}</td>
    <td>{{data[3]}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
